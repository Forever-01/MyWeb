<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"> -->
    <script src="js/changeImg.js"></script>
    <script src="js/cookie.js"></script>
</head>

<body>
    <form action="LoginController" method="post" id="myForm">
        <div id="login-box">
            <h1>用户登录</h1>
            <div class="form">
                <div class="item">
                    <label for="userName" id="un">账&nbsp;&nbsp;&nbsp;号：</label>
                    <!-- <i class="fa fa-github-alt" style="font-size:24px"></i> -->
                    <input type="text" placeholder="Username" name="user" id="userName">
                </div>
                <div class="item">
                    <label for="password" id="pa">密&nbsp;&nbsp;&nbsp;码：</label>
                    <!-- <i class="fa fa-search" style="font-size:24px"></i> -->
                    <input type="password" placeholder="Password" name="pass" id="password">
                </div>
                <div class="item1">
                    <label for="Verifycode" id="uc">验证码：</label>
                    <input type="text" name="userCode" id="Verifycode" class="boxt" placeholder="Verifycode">
                    <img src="servlet/CreateVerify" onclick="changeImg();" id="Verifyimg" title="看不清，换一个" style="color: aliceblue;">
                </div>
                <br>
                <div class="keep">               	
                	<input  type="checkbox" name="keep" value="remember">一周内免登陆
                	<a href="#">注册账号？</a>
                </div>
            </div>
            <br><br>          
            <div class="submit1">
                <input id="submit" type="submit" name="s1" value="登&nbsp;录">
            </div>
        </div>
    </form>
</body>

</html>
